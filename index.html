<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image-card">
        <img src="IMG_6955 edited.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-center">
        <h4>Chika Egulemu</h4>
        <p>Graphic Designer | Motion Graphic | Front Dev</p>
      </div>

      <!-- socials -->

      <div class="social">
        <a href="#" style="color: #4267b2"
          ><i class="bx bxl-facebook-square"></i
        ></a>
        <a href="" style="color: #55b242"
          ><i class="bx bxl-whatsapp-square"></i
        ></a>
        <a href="" style="color: #e1306c"
          ><i class="bx bxl-instagram-alt"></i
        ></a>
        <a href="" style="color: #b24242"><i class="bx bxl-reddit"></i></a>
      </div>

      <!-- buttons -->

      <div class="btn">
        <button class="b b1">Subscribe</button>
        <button class="b b2">Message</button>
      </div>

      <!-- icons -->

      <div class="data">
        <a href="" class="icon"
          ><i class="bx bxs-heart"></i><span class="num">60k</span></a
        >
        <a href="" class="icon"
          ><i class="bx bxs-message-alt"></i><sapn class="num">20.5k</sapn></a
        >
        <a href="" class="icon"
          ><i class="bx bxs-share"></i><span class="num">100k</span></a
        >
      </div>
    </div>
  </body>
</html>
